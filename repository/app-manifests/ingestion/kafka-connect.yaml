apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: kafka-connect
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: "https://vibrateam@dev.azure.com/vibrateam/DataVibra/_git/kafka-project"
    path: repository/yamls/ingestion/connect/
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
